{% extends "index.html" %}
{% block content %}
    <h2 class="text-xl font-semibold mb-4">Вероятности угроз</h2>
    <a href="{{ url_for('add_threat_probability') }}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Добавить вероятность угрозы</a>
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Актив</th>
                <th class="px-4 py-2">Эксперт</th>
                <th class="px-4 py-2">Вероятность (1–3)</th>
                <th class="px-4 py-2">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for prob in probabilities %}
                <tr>
                    <td class="border px-4 py-2">{{ prob[1] }}</td>
                    <td class="border px-4 py-2">{{ prob[2] }}</td>
                    <td class="border px-4 py-2">{{ prob[3] }}</td>
                    <td class="border px-4 py-2">
                        <a href="{{ url_for('edit_threat_probability', id=prob[0]) }}" class="text-blue-500 hover:underline">Редактировать</a> |
                        <form action="{{ url_for('delete_threat_probability', id=prob[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Вы уверены, что хотите удалить эту вероятность угрозы?');">
                            <button type="submit" class="text-red-500 hover:underline">Удалить</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
