{% extends "index.html" %}
{% block content %}
    <h2 class="text-xl font-semibold mb-4">Список экспертов</h2>
    <a href="{{ url_for('add_expert') }}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Добавить эксперта</a>
    <table class="table-auto w-full mt-4">
        <thead>
            <tr>
                <th class="px-4 py-2">Имя</th>
                <th class="px-4 py-2">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for expert in experts %}
                <tr>
                    <td class="border px-4 py-2">{{ expert[1] }}</td>
                    <td class="border px-4 py-2">
                        <a href="{{ url_for('edit_expert', id=expert[0]) }}" class="text-blue-500 hover:underline">Редактировать</a> |
                        <form action="{{ url_for('delete_expert', id=expert[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Вы уверены, что хотите удалить этого эксперта?');">
                            <button type="submit" class="text-red-500 hover:underline">Удалить</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
